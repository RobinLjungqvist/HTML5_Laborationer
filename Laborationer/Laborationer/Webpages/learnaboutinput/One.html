    <form>
        <fieldset>
            <legend>Form</legend>
            <label for="firstname">First Name:</label><input type="text" name="firstname" placeholder="Ex. Olle.." required />
            <label for="lastname">Last Name:</label><input type="text" name="lastname" placeholder="Ex. Svensson.." required />
            <label for="email">E-mail:</label><input type="text" name="email" placeholder="Ex. Olle@Svensson.com.." required />
            <label for="zip">Zipcode:</label><input type="number" name="zip" placeholder="Ex. 33233" maxlength="5" min="10000" max="99999" required />
            <label for="city">City:</label><input type="text" name="city" placeholder="Ex. Stockholm.." required />
            <button type="submit"><h3>Submit <b>EVERYTHING!</b></h3></button>
        </fieldset>
    </form>
