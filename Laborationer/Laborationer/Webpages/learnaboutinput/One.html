    <form>
        <fieldset>
            <legend>Form</legend>
            <label for="firstname">First Name:</label><input type="text" id="firstname" name="firstname" placeholder="Ex. Olle.." required />
            <label for="lastname">Last Name:</label><input type="text" id="lastname" name="lastname" placeholder="Ex. Svensson.." required />
            <label for="email">E-mail:</label><input type="text" id="email" name="email" placeholder="Ex. Olle@Svensson.com.." required />
            <label for="zip">Zipcode:</label><input type="number" id="zip" name="zip" placeholder="Ex. 33233"  min="10000" max="99999" required />
            <label for="city">City:</label><input type="text" id="city" name="city" placeholder="Ex. Stockholm.." required />
            <button type="submit">Submit EVERYTHING!</button>
        </fieldset>
    </form>
