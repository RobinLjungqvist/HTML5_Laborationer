        <fieldset>
            <legend>Form</legend>
            <label for="firstname">First Name:</label><input type="text"  id ="firstname" name="firstname" placeholder="Ex. Olle.." required />
            <label for="username">User Name:</label><input type="text" id="username" name="username" placeholder="Ex. Acculator..." required />
            <label for="ssn">SSN:</label><input type="number" id="ssn" name="ssn" placeholder="Ex. 5203220526" max="9999999999" min="1000000000" required />
            <label for="phone">Phone:</label><input type="tel" id="phone" name="phone" placeholder="Ex. 0763213776.." required />
            <label for="mobile">Mobile:</label><input type="tel" id="mobile" name="mobile" placeholder="Ex. 0763213776.." required />
            <button type="submit">Submit EVERYTHING!</button>
