<!DOCTYPE html>
<html>
<head>
    <title>Laboration 1 | Learn input V</title>
    <meta charset="utf-8" />
</head>
<body>
    <header>
        <h1>Learn about input | five</h1>
        <nav>
            <ul>
                <li><a href="../../index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>

                <li><a href="two.html">Two</a></li>
                <li><a href="three.html">Three</a></li>
                <li><a href="four.html">Four</a></li>
                <li><a href="five.html">Five</a></li>
            </ul>
        </nav>
    </header>
    <form>
        <fieldset>
            <legend>Form</legend>
            <div>
                <p>
                    <label for="firstname">First Name:</label><input type="text" name="firstname" placeholder="Ex. Olle.." required /><br />
                    <label for="lastname">Lastname Name:</label><input type="text" name="lastname" placeholder="Ex. Svensson..." required />
                </p>
            </div>
            <div>
                <p>
                    <label for="kids">How many kids do you have?</label> <br />
                    <label> 0 - 20 </label> <br />
                    <input id="kids" name="kids" type="range" min="0" max="20" value="0" onchange="printValue('kids','kidsdisplay')" /> <br />
                    <input id="kidsdisplay" type="number" min="0" max="20" oninput="updateslider('kids','kidsdisplay')" /><br />
                    <label for="over20kids">More than 20</label> <input id="over20kids" name="over20kids" type="checkbox" onchange="checkdisable(over20kids,kids)" /> <br />
                </p>
            </div>
            <div>
                <p>
                    <label for="age">How old are you?</label> <br />
                    <label> 10 - 150 </label> <br />
                    <input id="age" name="age" type="range" min="10" max="150" value="10" onchange="printValue('age','agedisplay')"/> <br />
                    <input id="agedisplay" type="number" min="10" max="150" oninput="updateslider('age','agedisplay')" />

                </p>
            </div>
            <div>
                <p>
                    <label for="spend">How much do you spend on food each week?</label> <br />
                    <small> 100 - 100000 </small> <br />
                    <input id="spend" type="range" min="100" max="100000"  step="100" value="100" onchange="printValue('spend','spenddisplay')" /> <br />
                    <input id="spenddisplay" type="number" min="100" max="100000" step="100" oninput="updateslider('spend','spenddisplay')" />
                </p>
            </div>
            <div>
                <p>
                    <label for="dance">How many hours do you dance every day?</label> <br />
                    <label> 0 - 24 </label> <br />
                    <input id="dance" name="dance" type="range" min="0" max="24" value="0" onchange="printValue('dance','dancedisplay')" /> <br />
                    <input id="dancedisplay" type="number"  min="0" max="24" oninput="updateslider('dance','dancedisplay')" />
                </p>
            </div>
            <div>
                <p>
                    <label for="potatoes">How many potatoes per sitting?</label> <br />
                    <input id="potatoe" name="potatoe" type="range" min="5" max="9000" value="5" onchange="printValue('potatoe','potatoedisplay')" /> <br />
                    <input id="potatoedisplay" type="text" min="5" max="9000" oninput="updateslider('potatoe','potatoedisplay')" />
                </p>
            </div>
            <input type="submit" name="Submit" />
        </fieldset>
    </form>
    <script>

    function printValue(sliderID, textbox) {
        var x = document.getElementById(textbox);
        var y = document.getElementById(sliderID);
        x.value = y.value;
    }
    function updateslider(sliderID, textbox) {
        var x = document.getElementById(textbox);
        var y = document.getElementById(sliderID);
        y.value = x.value;
    }
    function checkdisable(checkbox, sliderID) {
        if(checkbox.checked === true)
        {
            sliderID.disabled = true;
        }
        else
        {
            sliderID.disabled = false;
        }
    }

    window.onload = function () {
        printValue('spend', 'spenddisplay'); printValue('kids', 'kidsdisplay');
        printValue('age', 'agedisplay'); printValue('dance', 'dancedisplay');
        printValue('potatoe', 'potatoedisplay');
    }

    </script>
</body>
</html>
